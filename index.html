<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>MiMeteo</title>
</head>
<body>
    <header class="d-flex justify-content-center align-items-center p-3">
        <nav class="navbar navbar-light navbar-transparent">
            <div class="container-fluid d-flex align-items-center justify-content-between">
                <form class="form-inline d-flex">
                    <input id="search-input" class="form-control mr-2 " type="search" placeholder="Ville" aria-label="Search">
                    <button type="button" class="btn btn-primary bg-light">🔍</button>
                </form>
            </div>
        </nav>
    </header>
    
    <section class="first-section d-flex flex-row p-5 mb-n7">
        
        <img class="icon-weather-main " src="/imgs/sunny-day/animated/cloudy-day-2.svg" alt="icon-Weather">

        <div class="container1 d-flex flex-wrap justify-content-center  text-white  p-3  "> 
            <div class="weather-info d-flex flex-column justify-content-center align-items-center">
                <h1 id="city-name" class="fw-bolder">Beni Mellal</h1>
                <h2 id="temp" class="fw-bolder">25°C</h2>
                <h2 id="desc">Cloudy</h2>
                <div class="wind-hum">
                    <div class="wind d-flex justify-content-between flex-row gap-4 fs-5">
                        <img src="/imgs/sunny-day/animated/wind.png" class="icon-wind" alt="icon-wind">
                        <p class="fw-bolder">Wind</p>
                        <p id="wind" class="fw-bolder">10km/h</p>
                    </div>
                    <div class="humidity d-flex justify-content-between flex-row gap-4 fs-5">
                        <img src="/imgs/sunny-day/animated/humidity.png" class="icon-humidity" alt="icon-humidity">
                        <p class="fw-bolder">Hum</p>
                        <p id="humidity" class="fw-bolder" >10%</p>
                    </div>
                </div>
            </div>
       </div>
    </section>
    <h1 id="meteo-5days" class="fw-bold" >Meteo Next 5 days </h1>
    <section class="second-section">
        <div class="container2 justify-content-between d-flex px-5  d-flex  text-white fw-bold flex-row align-items-center shadow rounded">
            <div class="day">
                <p id="day-name">
                    Monday
                </p>
                <img class="icon-weather" src="/imgs/sunny-day/animated/cloudy-night-1.svg" alt="mon-weather">
                <p class="temp">
                    25°C
                </p>
            </div>
            <div class="day">
                <p id="day-name">
                    Tuesday
                </p>
                <img class="icon-weather" src="/imgs/sunny-day/animated/rainy-5.svg" alt="tue-weather">
                <p class="temp">
                    25°C
                </p>
                
            </div>
            <div class="day">
                <p id="day-name">
                    Wednesday
                </p>
                <img class="icon-weather" src="/imgs/sunny-day/animated/rainy-2.svg" alt="wed-weather">
                <p class="temp">
                    25°C
                </p>
            </div>
            <div class="day">
                <p id="day-name">
                    Thursday
                </p>
                <img class="icon-weather" src="/imgs/sunny-day/animated/cloudy-day-2.svg" alt="thu-weather">
                <p class="temp">
                    25°C
                </p>
            </div>
            <div class="day">
                <p id="day-name">
                    Friday
                </p>
                <img class="icon-weather" src="/imgs/sunny-day/animated/cloudy-day-2.svg" alt="fri-weather">
                <p class="temp">
                    25°C
                </p>
            </div>
        </div>  
        
        
        
        
    </section>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
